[project]
name = "sjifire-utilities"
version = "0.1.0"
description = "Backend utilities for San Juan Island Fire & Rescue - ESO scraping, MS Forms management"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "playwright>=1.40.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.0.0",
    "pandas>=2.1.0",
    "msgraph-sdk>=1.0.0",
    "azure-identity>=1.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
]

[project.scripts]
scrape-personnel = "sjifire.scripts.scrape_personnel:main"
scrape-form = "sjifire.scripts.scrape_form_structure:main"
update-form = "sjifire.scripts.update_form:main"
test-connection = "sjifire.scripts.test_connection:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sjifire"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
