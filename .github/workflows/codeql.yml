name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          # Exclude clear-text logging rule - this is an internal admin tool
          # where logging names/emails is intentional for admin visibility
          queries: security-and-quality
          config: |
            query-filters:
              - exclude:
                  id: py/clear-text-logging-sensitive-data
              - exclude:
                  # Constants are exported via __all__ and used by other modules
                  id: py/unused-global-variable

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
